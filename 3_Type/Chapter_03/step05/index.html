<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text</title>
    <script src="../lib/p5.min.js" type="text/javascript"></script>
    <script src="../lib/p5.dom.js" type="text/javascript"></script>
    <script src="../lib/generative-design-library.js" type="text/javascript"></script>
    <script src="../lib/g.js" type="text/javascript"></script>
    <script src="../lib/opentype.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
      <div class="container">
          <h1></h1>
          <div class="row">
                <div id="canvasHolder" class="col-8"></div>
                <div class="controls col-4">
                    <div class="row"><div class="txt col-12">ADD TEXT</div></div>
                    <div class="row"><div id="textController" class="col-12"></div></div>
                    
                    <div class="row"><div class="txt col-12">FILL</div></div>
                    <div class="row"><div id="fillController" class="col-12"></div></div>
                    
                    <!-- Add sliders for circle radius and font size -->
                    <div class="row"><div class="txt col-12">CIRCLE RADIUS</div></div>
                    <div class="row"><div id="radiusController" class="col-12"></div></div>

                    <div class="row"><div class="txt col-12">FONT SIZE</div></div>
                    <div class="row"><div id="sizeController" class="col-12"></div></div>
                </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="sketch.js" type="text/javascript"></script>
</body>
</html>
